<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=40d1649f-0493-4b70-98ba-98533de7710b&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: {{center}},
            zoom: {{zoom}}
        }, {
            searchControlProvider: 'yandex#search'
        });

    {% for point in points %}

    myMap.geoObjects
        .add(new ymaps.Placemark([{{point.split(",")[1]}}, {{point.split(",")[0]}}], {
            balloonContent: '{% for user in points[point] %}<a class="navbar-brend" href="/dashboard/{{points[point][user][2]}}/0">{{user}}</a>: {{points[point][user][1]}}, <a class="navbar-brend" href="/posts/{{points[point][user][0]}}"=>Подробнее</a><br>{% endfor %}',
        }, {
            preset: 'islands#icon',
            iconColor: '#0095b6'
        }));
    {% endfor %}
}

    </script>
</head>

<body>
    <div id="map" style="width: {{size[0]}}; height: {{size[1]}}"></div>
</body>

</html>
