{% extends 'base.html'%}

{% block content %}

{% for message in get_flashed_messages() %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


{% endfor %}


<br/>
<div class="shadow p-3 mb-5 bg-body rounded">
    <h2>{{post.title }}</h2><br/>
    <small>By: {{ post.poster.nickname }}<br/>
        {{post.date_posted }} | {{post.slug }}</small><br/>
    {{post.content }}<br/><br/>
    <img src="{{ url_for('static', filename='/uploads/{post.img}')}}" width="100px">

</div>

<a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit Post</a>

<a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm">DELETE</a>

<a href="{{ url_for('posts', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Back to Blog</a>





{% endblock %}
